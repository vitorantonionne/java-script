<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando javascript</title>
</head>
<body>
    <h1>Ola</h1>
    <p>do cumento</p>
    <script>
        var x = Number(prompt('Digite um numero ?'))
        var y = Number(prompt('Digite mais um numero ?'))

        var s = x + y
        document.write (`Ola testando <strong>${s}</strong>`)
    </script>
</body>
</html>
