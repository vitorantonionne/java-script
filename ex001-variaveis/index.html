<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 javascript</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0px;
            margin: 0px
        }

        body {
            background-color: lightgray;
            height: 100vh;
            position: relative;
        
        }

        body ul {
            list-style-type: square;
        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50px,-50px);

        }
    </style>
</head>
<body>
    <main>
        <h1>Ola,mundo!</h1>
        <ul>
            <li>Começando <strong>javascript</strong></li>
        </ul>
    </main>

    <script>
        window.alert ('Mensagem alerta')
        window.confirm ('Mensagem de confirmação')
        window.prompt ('Qual é seu nome')
    </script>
</body>
</html>
