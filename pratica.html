<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section id="caixa">
        <div>
            <form action="#" method="post" autocomplete="on">
                <p>
                    <label for="iano">Ano De Nascimento: </label>
                    <input type="number" name="ano" id="iano" placeholder="xxxx" required>
                </p>
                <p>Sexo:
                    <input type="radio" name="radsex" id="masc" checked value="M">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsex" id="femi" value="F">
                    <label for="femi">Feminino</label>
                </p>

                <p>
                    <input type="button" value="Verificar" onclick="Verificar()">
                </p>
            </form>
        </div>
        <div id="ress">
            <p>Preencha os dados acima</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
