<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Formatando Strings</h1>

    <script>
        var nome = prompt('Qual seu nome ?')
        document.writeln(`Olá <strong>${nome}</strong> seu nome tem  ${nome.length} letras<br>`)
        document.writeln(`Seu nome me maiusculo fica  ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
