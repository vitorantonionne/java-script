<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando javascript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
<body>
    <form action="#">
        <p>
            <label for="inum">Numero: </label>
            <input type="number" name="num" id="inum" placeholder="digite um numero">
        </p>
        <p>
            <input type="button" value="+" onclick="somar()">
        </p>
        <p>
            <label for="inum2">Numero: </label>
            <input type="number" name="num2" id="inum2" placeholder="digite um numero">
        </p>
    </form>
    <p id="resul">Resultado</p>
    <script>
        function somar() {

        var n1  = Number(document.getElementById('inum').value)
        var n2 = Number(document.querySelector('input#inum2').value)
        var res = document.getElementById('resul')
        
        var s = n1 + n2 
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }   
        
    </script>
</body>
</html>
