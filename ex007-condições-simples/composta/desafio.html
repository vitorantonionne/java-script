<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio condição simples</title>
</head>
<body>
    <h1>Verificando Nacionalidade</h1>
    <form action="#">
        <p>
            <label for="itxt">Seu pais:</label>
            <input type="text" name="txt" id="itxt" autocomplete="on" placeholder="digite aqui">
        </p>
        <p>
            <input type="button" value="Verificar" onclick="verif()">
        </p>
    </form>
    <div id="resp">

    </div>
    <script>
        function verif() {
            var naci = document.querySelector('input#itxt')
            var res = document.querySelector('div#resp')
            var nac = naci.value.toUpperCase()

            if (nac == "BRASIL") {
                res.innerHTML = "<p>Você é Brasileiro</p>"
            }else {
                res.innerHTML = '<p>Você é estrangeiro</p>'
            }
            }
    </script>
</body>
</html>
