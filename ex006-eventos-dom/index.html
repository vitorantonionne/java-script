<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#caixa {
            background-color: rgb(112, 110, 110);
            font-size: 1.2em;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            
        }
    </style>
</head>
<body>
    <div id="caixa">
        <p>Interaja</p>
    </div>

    <script>
        var a = document.getElementById('caixa')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter' , entrar)
        a.addEventListener('mouseout' , sair)

        function clicar() {
            var a = document.getElementById('caixa')
            a.innerText = 'clicou'
            a.style.background = 'red'
            
        }

        function entrar() {
            a.innerText = 'entrou'

        }

        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'rgb(112, 110, 110)'
        }
    </script>
</body>
</html>
