<body>

        var v = document.getElementsByClassName('test')[0]

        v.innerText = 'oi'      
        
        var z = document.querySelector('div#testt')

        z.style.color = 'blue'

       var corpo = document.body

       corpo.style.background = 'lightgreen'
       
    </script>
